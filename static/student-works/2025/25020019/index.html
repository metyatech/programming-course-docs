<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Living Style</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</body>
</html>
</head>

<body>
  <!-- ヘッダー -->
  <header class="site-header">
    <div class="wrap header-inner">
      <h1 class="brand">
        <a href="#">
          <img src="image/インテリアロゴ.png" alt="Living Style">
        </a>
      </h1>

      <nav class="header-actions" aria-label="SNSとメニュー">
        <a class="icon" href="https://x.com/ITWEB15" aria-label="X">
          <img src="image/Xロゴ 1.png" alt="">
        </a>
        <a class="icon" href="https://www.siw.ac.jp/redirect/?type=instagram" aria-label="Instagram">
          <img src="image/インスタロゴ 1.png" alt="">
        </a>
        <a class="icon" href="https://www.siw.ac.jp/redirect/?type=youtube" aria-label="youtube">
          <img src="image/YouTubeロゴ.png" alt="">
        </a>

        <button class="ham-btn" type="button" aria-label="メニュー">
          <span class="ham-icon">
            <span class="line top"></span>
            <span class="line middle"></span>
            <span class="line bottom"></span>
          </span>
        </button>
      </nav>
    </div>
  </header>

  <main>
    <!-- メインビジュアル -->
    <section class="hero">
      <div class="wrap">
        <div class="hero-card">
          <img src="images/hero.jpg" alt="インテリアのメインビジュアル">
          <p class="hero-badge">Living<br>Style</p>
        </div>
      </div>
    </section>

    <!-- NEWS -->
    <section class="news">
      <div class="wrap news-inner">
        <h2 class="section-title">NEWS</h2>

        <div class="news-grid">
          <ul class="news-list">
            <li><a href="#"><time datetime="2024-05-31">2024/05/31</time> 雑誌に掲載されました</a></li>
            <li><a href="#"><time datetime="2024-04-20">2024/04/20</time> おすすめスタイリング</a></li>
            <li><a href="#"><time datetime="2024-04-12">2024/04/12</time> イベント出展</a></li>
          </ul>

          <div class="news-photo">
            <img src="images/news.jpg" alt="部屋の写真">
          </div>
        </div>
      </div>
    </section>

    <!-- 製品紹介 -->
    <section class="products">
      <div class="wrap">
        <h2 class="section-title">製品紹介</h2>

        <div class="product-grid">
          <article class="product-card">
            <img src="images/p1.jpg" alt="ソファー">
            <h3 class="product-title">ソファー</h3>
          </article>

          <article class="product-card">
            <img src="images/p2.jpg" alt="ベッド">
            <h3 class="product-title">ベッド</h3>
          </article>

          <article class="product-card">
            <img src="images/p3.jpg" alt="テーブル">
            <h3 class="product-title">テーブル</h3>
          </article>
        </div>

        <p class="center">
          <a class="btn" href="#">もっと見る</a>
        </p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap footer-inner">
      <p class="footer-brand">Living Style</p>

      <ul class="footer-links">
        <li><a href="#">お問い合わせ</a></li>
        <li><a href="#">会社情報</a></li>
        <li><a href="#">プライバシー</a></li>
      </ul>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
